<body>
<h1 id="demo"></h1>
<h1 id="results"></h1>
<script>
var person = {
  firstName: "I",
  age: 20
};
document.getElementById('demo').innerHTML = person.firstName + " am " + person.age + " years old.";




var value = Math.abs(20,1);
document.write("Demo Test Value :" + value + "<br>");

var value = Math.acos(5.4);
document.write("Demo Test Value :" + value + "<br>");


var value = Math.asin(4.5);
document.write("Demo Test Value :" + value + "<br>");

var value = Math.atan(5.6);
document.write("Demo Test Value :" + value + "<br>");

function findmax(){
    var i;
    var max = 0;
    for(i=0; i<arguments.length; i++){
        if (arguments[i]>max){
            max = arguments[i];   }
        }
    return max;
}

document.getElementById("results").innerHTML = findmax(1,2,3,4,5,6,7,8,9);

</script>
